<h2 mat-dialog-title>Add Advertising</h2>
<mat-dialog-content>

  <form [formGroup]="advertisingForm">
    <mat-form-field appearance="outline">
      <mat-label>title</mat-label>
      <input matInput placeholder="title" formControlName="title" >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>description</mat-label>
      <input matInput placeholder="description" formControlName="description"
       >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>nbrVuesCible</mat-label>
      <input type="number" matInput placeholder="nbrVuesCible" formControlName="nbrVuesCible"
       >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>coutParVueCible</mat-label>
      <input type="number" matInput placeholder="coutParVueCible" formControlName="coutParVueCible"
       >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>coutParJour</mat-label>
      <input type="number" matInput placeholder="coutParJour" formControlName="coutParJour"
       >
    </mat-form-field>
    <!-- image -->
    <div class="form-group">
      <label for="image">SÃ©lectionnez une image</label>
      <input type="file" class="form-control-file" name="image" accept="image/*" (change)="onFileSelected($event)">
    </div>

    <!-- startDate -->

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="startDate">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <!-- endDate -->
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker1" formControlName="endDate" >
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>



    <!-- socityName -->
    <mat-form-field appearance="outline">
      <mat-label>socityName</mat-label>
      <input matInput placeholder="socityName" formControlName="socityName"
      >
    </mat-form-field>

  </form>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button  (click)="save()">Confirm</button>
</mat-dialog-actions>
